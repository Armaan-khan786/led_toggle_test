name: ESP32 Toggle Test

# Trigger workflow on push or pull request
on:
  push:
  pull_request:

jobs:
  build-and-test:
    # Use self-hosted runner (your PC)
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python for monitor.py
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install pyserial
      - name: Install pyserial
        run: |
          python -m pip install --upgrade pip
          pip install pyserial

      # 4️⃣ Compile Sender
      - name: Compile Sender
        run: |
          .\arduino-cli.exe core update-index
          .\arduino-cli.exe core install esp32:esp32
          .\arduino-cli.exe compile --fqbn esp32:esp32:esp32 sender/sender.ino

      # 5️⃣ Compile Receiver
      - name: Compile Receiver
        run: |
          .\arduino-cli.exe compile --fqbn esp32:esp32:esp32 receiver/receiver.ino

      # 6️⃣ Run Monitor Test
      - name: Run Monitor
        run: python .\monitor.py
