name: ESP32 LED Toggle Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        run: |
          echo "Using arduino-cli.exe from repo"
          dir

      - name: Update Board Index
        run: |
          .\arduino-cli.exe core update-index

      - name: Install ESP32 Core
        run: |
          .\arduino-cli.exe core install esp32:esp32

      - name: Compile Sender
        run: |
          .\arduino-cli.exe compile --fqbn esp32:esp32:esp32 sender/sender.ino

      - name: Compile Receiver
        run: |
          .\arduino-cli.exe compile --fqbn esp32:esp32:esp32 receiver/receiver.ino

      - name: Setup Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyserial

      - name: Run Monitor Script
        run: |
          python .\monitor.py
